{% extends 'base.html' %}

{% block content %}

<div class ="container">
    <div class = "row">
            <p class="h3 my-2">Sign In</p>
    </div>

    <div class = "row justify-content-center">
        <div class = "col-4">
            <form method = "POST">
                {{form.hidden_tag()}}

                {% for field in form
                    if field.widget.input_type != 'hidden' %}
                <p>
                    {{field.label}}
                    {{field(class_ = "form-control")}}

                    {% for error in field.errors %}
                    {{error}}
                    {% endfor %}
                </p>
                {% endfor %}
                <button type = "submit" class = "btn btn-success">Login</button>
            </form>
        </div>
        
    </div>     
</div>

{% endblock %}
